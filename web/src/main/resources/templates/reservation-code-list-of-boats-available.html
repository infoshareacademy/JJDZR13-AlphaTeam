<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{header}"></div>
<body>


<div class="container">
    <div class="row" align="left">
        <h1 class="jumbotron-heading" th:text="'Boats available for rent from '+${filterDates.startDate} +' to '+ ${filterDates.endDate}"></h1>
    </div>
    <table class="table table-striped table-hover table-bordered" style="width: 70%" align="left">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Boat Name</th>
        <th style="width:10%">Capacity</th>
        <th style="width:15%">Cost per day</th>
        <th style="width:20%">Reservation Code</th>
        </thead>
        <tbody>
        <tr th:each="boat : ${boats}">
            <td th:text="${boat.boatId}" align="center">Id</td>
            <td th:text="${boat.name}" align="left">boat name</td>
            <td th:text="${boat.capacity}" align="right">capacity</td>
            <td th:text="${boat.costPerDay}" align="right">cost pre day</td>
            <td>
              <a th:href="@{/reservation-code/boatId/{boatId}/from/{start}/to/{end}(boatId=${boat.boatId},start=${{filterDates.startDate}},end=${{filterDates.endDate}})}" class="btn btn-outline-success" style="width: 150px; margin-left: 40px">Get code</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>

   <a th:href="@{/}" class="btn btn-outline-primary" style="width: 150px; margin-left: 40px">Back to Menu</a>
</div>

</body>
