<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

>
<div th:replace="~{header}"></div>
<body>

<div class="container">
    <section class="jumbotron text-left">

        <div class="container">
            <div class="row" align="left">
                <h1> Reservation code </h1>
            </div>
            <form th:object="${customer}"
                  th:action="@{/customer-account-reservation/{id}(id=${id})}"
                  method="post">
                <table class="table table-light table-hover table-bordered" style="width: 40%" align="left">

                    <tr>
                        <td>
                            <div class="form-group">
                                <label th:for="reservationCode_input_id">Enter reservation code:</label>
                                <input
                                        type="text"
                                        id="reservationCode_input_id"
                                        class="form-control"
                                        th:field="${reservationCode.code}">
                                <!--     <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                        th:errors="*{firstName}"></p>-->
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div>
                                <button
                                        type="submit"
                                        class="btn btn-outline-success" style="width: 150px;margin-left: 7px">Rent the boat
                                </button>
                            </div>
                            <p></p>
                            <div>
                                <a th:href="@{/loginPage/{id}(id=${customer.id})}" class="btn btn-outline-primary"
                                   style="width: 150px;margin-left: 7px; margin-top: 10px">Back to Account</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
</div>
<!-- Bootstrap core JS-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
