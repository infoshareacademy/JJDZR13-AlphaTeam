<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{header}"></div>
<body>


<div class="container">
    <div class="row" align="left">
        <h1>Boat Charter Fleet </h1>
    </div>
    <table class="table table-striped table-hover table-bordered" style="width: 70%" align="left">
        <thead class="table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Boat Name</th>
        <th style="width:10%">Capacity</th>
        <th style="width:15%">Cost per day</th>
        <th style="width:20%"></th>
        </thead>
        <tbody>
        <tr th:each="boat : ${boats}">
            <td th:text="${boat.boatId}" align="center">Id</td>
            <td th:text="${boat.name}" align="left">boat name</td>
            <td th:text="${boat.capacity}" align="right">capacity</td>
            <td th:text="${boat.costPerDay}" align="right">cost pre day</td>
            <td>
                <a th:href="@{/boats/{boatId}/edit(boatId=${boat.boatId})}" class="btn btn-primary">Reservation
                    code</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <div class="row">
        <h5>Filter boats by dates</h5>

        <form th:object="${filterDates}"
              th:action="@{/boats-parser/filtered}"
              method="post">
            <div>
                <form>
                    <tr>
                        <td>
                            <div class="form-group" style="width: 150px;margin-left: 7px">
                                <label th:for="name_input_id">From:</label>
                                <input
                                        type="date"
                                        id="name_input_id"
                                        class="form-control">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group" style="width: 150px;margin-left: 7px">
                                <label th:for="size_input_id">To:</label>
                                <input
                                        type="date"
                                        id="size_input_id"
                                        class="form-control">

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <a th:href="@{/boats-parser/filtered}" class="btn btn-outline-primary"
                                   style="width: 150px;margin-left: 7px; margin-top: 10px"> Filter</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-group">
                                <a th:href="@{/boats-parser}" class="btn btn-outline-danger"
                                   style="width: 150px;margin-left: 7px; margin-top: 10px">Clear Filter</a>
                            </div>
                        </td>
                    </tr>

            </div>
        </form>
    </div>
</div>
</body>
