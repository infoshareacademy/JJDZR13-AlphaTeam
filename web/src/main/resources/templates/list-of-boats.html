<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boat Charter Fleet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header}"></div>

<div class="container">
    <div class="row" align="left">
        <h1>Boat Charter Fleet</h1>
    </div>
    <table class="table table-striped table-hover table-bordered" style="width: 70%" align="left">
        <thead class="table-dark">
        <tr>
            <th style="width:10%">Lp</th>
            <th style="width:20%">Boat Name</th>
            <th style="width:15%">Capacity</th>
            <th style="width:15%">Cost per day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boat : ${boats}">
            <td th:text="${boat.boatId}" align="center">Id</td>
            <td th:text="${boat.name}" align="left">boat name</td>
            <td th:text="${boat.capacity}" align="right">capacity</td>
            <td th:text="${boat.costPerDay}" align="right">cost per day</td>
        </tr>
        <a class="btn btn-outline-success" th:href="@{/reservation-code-filter-boats}" style="width: 150px; margin-left: 40px">Filter by dates</a>
        </tbody>
    </table>
</div>

<a class="btn btn-outline-success" th:href="@{/boats/add}" style="width: 150px; margin-left: 40px">Add a New Boat</a>
</body>
</html>
