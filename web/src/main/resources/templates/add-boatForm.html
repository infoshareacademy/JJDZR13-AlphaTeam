<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Łódź</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header}"></div>
<div class="container">
    <div class="row" align="left">
        <h1>Dodaj Łódź</h1>
    </div>
    <form th:action="@{/add-boat}" th:object="${boat}" method="post" class="form-horizontal">
    <table class="table table-striped table-hover table-bordered" style="width: 70%" align="left">
        <thead class="table-dark">
        <tr>
            <th style="width:10%">Lp</th>
            <th style="width:20%">Boat Name</th>
            <th style="width:15%">Capacity</th>
            <th style="width:15%">Cost per day</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td align="center"> <input type="number" th:field="*{boatId}" class="form-control" id="boatId" placeholder="Wprowadź ID łodzi"></td>
            <td align="left"> <input type="number" th:field="*{name}" class="form-control" id="name" placeholder="Wprowadź ID łodzi"></td>
            <td align="right"> <input type="number" th:field="*{capacity}" class="form-control" id="capacity" placeholder="Wprowadź ID łodzi"></td>
            <td align="right"> <input type="number" th:field="*{costPerDay}" class="form-control" id="costPerDay" placeholder="Wprowadź ID łodzi"></td>
               </tr>
        </tbody>
    </table>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Dodaj Łódź</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
